<template name="headfoot">
<div class="container headfootcont">

    <header class="main-header">
        <div class="col-lg-4">
            <h1 class="logo-text"><a href="/">Postsly</a></h1>
        </div>
        <div class="col-lg-4">
            <div class="header-button-section">
                {{#if returnHidePost}}
                    <button class="fa fa-plus-square-o toggle-new-post"></button>
                {{else}}
                    <button class="fa fa-minus-square-o toggle-new-post"></button>
                {{/if}}

                    <button class="fa fa-bell-o"></button>
                    <button class="fa fa-comments-o"></button>
                    <button class="fa fa-users"></button>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="user-account-section">
                {{> loginButtons}}
            </div>
        </div>

    </header>
</div>
    {{> yield}}
</template>
