<template name="user">

   <div class="container">

       <h1>Username: {{userdata}} </h1>
        <h3>Post Count: {{extendedData.postCount}} / {{userkarma.postKarma}}</h3>
       <h3>Comment Count: {{extendedData.commentCount}} / {{userkarma.commentKarma}}</h3>
       {{#each userposts}}
           {{> post}}
       {{/each}}


   </div>

</template>
