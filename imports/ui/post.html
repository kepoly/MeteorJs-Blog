<template name="post">

    <div class="each-post">

            <div class="blog-content">
                <h3 class="single-post-title">{{title}}</h3>
                <p class="single-post-text">{{body}}</p>
                <p class="single-post-time">{{createdAt}} - Author - <strong class="single-post-creator">{{username}}</strong> </p>
            </div>
    </div>
</template>
