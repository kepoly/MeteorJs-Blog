<body>

<div class="container">
    <header class="main-header">
        <h1 class="logo-text">Meteor Blog</h1>
    </header>

    <section class="user-account-section">
        {{> loginButtons}}
    </section>

    <section class="new-post-section">
        <!-- Insert new blog post form if user is logged in. -->
        <form class="new-blog-post">
            <input type="text" name="title" placeholder="New Post Title" input pattern=".{3,25}" required title="3min 25max" class="form-control" />
            <textarea type="text" name="body" placeholder="New Post Body" input pattern=".{5,200}" required title="5min 200max" class="form-control new-blog-body"></textarea>
            <input type="submit" class="btn btn-primary form-control new-blog-post-submit" />
        </form>
    </section>

    <section class="all-posts-section">
    {{#each posts}}
        {{> post}}
        {{/each}}
    </section>

</div>

<footer class="main-footer">
    <p class="text-center">Created by: Matthew Spada @Kepoly</p>
</footer>

</body>
